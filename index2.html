<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] text-gray-300 p-10">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-10">

        <!-- Car Details Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex items-center col-span-1 lg:col-span-2">
            <img src="aduia4.png" alt="" class="h-20 w-20 rounded-lg bg-gray-700">
            <div class="ml-6">
                <h2 class="text-xl font-bold">Audi A4, 2008</h2>
                <p class="text-sm text-gray-400 mt-2">1.8L, 5VT (160HP), 120,500 MILES DRIVEN, GASOLINE</p>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-4">Insurance Ratio</h3>
            <img src="graph.png" alt="" class="w-full h-48 object-contain">
        </div>

        <!-- Parts Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-4">Damaged Parts</h3>
            <img src="parts.png" alt="" class="w-full h-48 object-contain">
        </div>

        <!-- Big Car Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg col-span-1 lg:col-span-4">
            <h3 class="text-lg font-semibold mb-4 text-center">Vehicle Overview</h3>
            <img src="bigcar.png" alt="" class="w-full h-[500px] object-contain">
        </div>

        <!-- Insure Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-4">Insurance Overview</h3>
            <img src="insure.png" alt="" class="w-full h-48 object-contain">
        </div>

        <!-- New Cart Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg col-span-1 lg:col-span-3">
            <h3 class="text-lg font-semibold mb-4">Add New Vehicle</h3>
            <img src="newcart.png" alt="" class="w-full h-[350px] object-contain">
        </div>

        <!-- Toggle Section -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg flex justify-center items-center">
            <img src="toggle.png" alt="" class="w-12 h-8 object-contain">
        </div>

        <!-- Widgets Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg col-span-1 lg:col-span-4">
            <h3 class="text-lg font-semibold mb-4">Widgets</h3>
            <img src="widjgets.png" alt="" class="w-full h-64 object-contain">
        </div>

    </div>
</body>
</html>
